name: Build(.NET)

on:
  pull_request:
    paths:
      - '**/*.cs'
      - '**/*.tt'
      - '**/*.xaml'
      - '**/*.axaml'
      - '**/*.razor'
      - '**/*.cshtml'
      - '**/*.csproj'
      - '**/*.sln'
      - '**/*.props'
      - '**/*.targets'
      - '**/.editorconfig'
      - '**/.globalconfig'

permissions: {}

jobs:
  main:
    name: Main
    uses: finphie/Actions/.github/workflows/build-dotnet.yml@main
    with:
      dotnet-version: 9.0.100-preview.1.24101.2
