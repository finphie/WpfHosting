version: 2
updates:
  - package-ecosystem: nuget
    directory: /
    open-pull-requests-limit: 10
    schedule:
      interval: daily
    labels:
      - dependencies
    ignore:
      - dependency-name: Microsoft.SourceLink.GitHub
      - dependency-name: StyleCop.Analyzers

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    labels:
      - dependencies
